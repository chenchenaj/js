<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  函数(普通函数 和 构造函数)有两个长辈：prototype 和 __proto__， prototype里面含有constructor和__proto__;
  __proto__ 的方法, 函数可以使用
  构造函数prototype 的方法， 实例可以使用
  <script>
    function User() { }
    console.dir(User)

    User.__proto__.show = function () {
      console.log('__proto__ 的方法, 函数可以使用')
    }
    User.show()

    User.prototype.show = function () {
      console.log('prototype 的方法， 实例可以使用')
    }

    let s1 = new User()
    s1.show()
  </script>
</body>

</html>
