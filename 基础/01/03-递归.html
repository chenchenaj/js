  <script>
    // https://www.bilibili.com/video/BV1f4411R7M5?p=12
    // n的阶乘
    function mul(n) {
      if (n === 1 || n === 0) {
        return 1
      }

      // 规律 5 * (5-1)  4 * (4-1)  3 * (3-1)   2 * (2-1)
      return n * mul(n - 1)
    }

    console.log(mul(5))


    // 斐波那契数列
    // 1、 1、 2、 3、 5、 8、 13、31
    function fb(n) {
      if (n === 1 || n === 2) {
        return 1
      }
      return fb(n - 1) + fb(n - 2)
    }

    console.log(fb(4))

    // 解析：
    // fb(4) = fb(3)+fb(2)
    // fb(3)=fb(2)+fb(1) fb(2)=1
  </script>
