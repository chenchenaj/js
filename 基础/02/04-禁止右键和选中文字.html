<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <p>这是一段文字</p>
  <script>
    // contextmenu 禁止右键
    document.addEventListener('contextmenu', function (e) {
      e.preventDefault();
    })

    // selectstart 禁止选中
    document.addEventListener('selectstart', function (e) {
      e.preventDefault()
    })
  </script>
</body>

</html>
