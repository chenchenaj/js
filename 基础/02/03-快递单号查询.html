<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .search {
      position: relative;
      margin: 100px;
      width: 180px;
      height: 100px;
    }

    .con {
      display: none;
      padding: 5px;
      top: -40px;
      font-style: 20px;
      line-height: 20px;
      box-shadow: 0 0 3px #000;
      width: 171px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      height: 32px;
    }

    .search>input {
      position: absolute;
      top: 45px;
      left: 0;
    }
  </style>
</head>

<body>
  <div class="search">
    <div class="con"></div>
    <input type="text" placeholder="请输入快递单号" class="insert">
  </div>
  <script>
    const input = document.querySelector('input')
    const div = document.querySelector('.con')

    // 键盘按下， keydown 和 keypress 在文本框里面的特点：他们两个时间出发的时候，文字还没有落入文本框中；keyup时间触发的时候，文字已经落入文本框里面
    document.addEventListener('keyup', function (e) {
      if (input.value) {
        div.style.display = 'block'
      } else {
        div.style.display = 'none'
      }
      div.innerHTML = input.value
    })

    // 文本框失去焦点
    input.addEventListener('blur', function (e) {
      div.style.display = 'none'
    })

    // 文本框聚焦
    input.addEventListener('focus', function (e) {
      if (input.value) {
        div.style.display = 'block'
      }
    })

  </script>
</body>

</html>
