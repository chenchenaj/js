<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
  <title>Document</title>
  <style>
    .main {
      position: relative;
    }

    .close {
      position: absolute;
      right: 40px;
      top: 10px;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <div>
    <label class="col-sm-1 control-label">密码</label>
    <div class="col-sm-11 main">
      <input type="password" class="form-control">
      <span class="glyphicon-eye-close close glyphicon"></span>
    </div>
  </div>
  <script>
    const span = document.querySelector('span')
    const input = document.querySelector('input')
    let flag = false

    span.addEventListener('click', function () {
      if (!flag) {
        input.type = 'text'
        span.classList.remove('glyphicon-eye-close')
        span.classList.add('glyphicon-eye-open')
        flag = true
      } else {
        input.type = 'password'
        this.classList.remove('glyphicon-eye-open')
        this.classList.add('glyphicon-eye-close')
        flag = false
      }
    })
  </script>
</body>

</html>
