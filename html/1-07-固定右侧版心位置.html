<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      position: fixed;
      /* 1. 浏览器可视区域的一半位置 */
      left: 50%;
      /* 2. 多走 版心宽度一半 */
      margin-left: 400px;
      width: 30px;
      height: 100px;
      background-color: pink;
    }

    .main {
      width: 800px;
      height: 1000px;
      margin: 0 auto;
      background-color: skyblue;
    }
  </style>
</head>

<body>
  <div class="box">固定定位</div>
  <div class="main">版心</div>
</body>

</html>
