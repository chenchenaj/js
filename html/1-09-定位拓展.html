<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    span {
      position: absolute;
      background-color: yellow;
      width: 200px;
      height: 200px;
    }

    div {
      position: absolute;
      background-color: pink;
    }
  </style>
</head>

<body>
  <span>行内元素添加定位后变块级元素</span>

  <div>块级元素添加定位后不设置宽高，默认是内容大小</div>
</body>

</html>
