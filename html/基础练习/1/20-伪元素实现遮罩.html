<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 200px;
      height: 136px;
      margin: 100px auto;
      position: relative;
    }

    .box::before {
      content: "";
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, .6) url(./06-学成在线/images/btn.png) no-repeat center;
    }

    .box:hover::before {
      display: block;
    }

    img {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>

    <img src="./06-学成在线/images/pic.jpg" alt="">
