<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 取消表单轮廓 */
    input,
    textarea {
      outline: none;
    }

    /* 防止文本域被拖拽 */
    textarea {
      resize: none;
    }
  </style>
</head>

<body>
  <input type="text">
  <textarea></textarea>
</body>

</html>
