<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .box{
      width: 300px;
      height: 300px;
      background-color: pink;
      position: relative;
    }
    .box1{
      width: 100px;
      height: 100px;
      background-color: skyblue;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
    }

    .lili{
      transform: scale(0.8);
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="box1"></div>

    <div>111111111</div>
    <div>
        <div class="lili">222</div>
    </div>
  </div>
</body>
</html>
