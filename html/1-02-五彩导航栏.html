<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    a {
      text-decoration: none;
      color: #fff;
      display: inline-block;
      width: 105px;
      height: 42px;
      line-height: 42px;
      text-align: center;
      border-radius: 5px;
    }

    a:first-child {
      background-color: tomato;
    }

    a:nth-child(2) {
      background-color: darkgreen;
    }

    a:nth-child(3) {
      background-color: purple;
    }

    a:last-of-type {
      background-color: blue;
    }
  </style>
</head>

<body>
  <a href="javascript:;">五彩导航栏</a>
  <a href="javascript:;">五彩导航栏</a>
  <a href="javascript:;">五彩导航栏</a>
  <a href="javascript:;">五彩导航栏</a>
</body>

</html>
